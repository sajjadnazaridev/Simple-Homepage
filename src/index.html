<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Responsive Web Developer Starter - devchallenges.io</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />

  <body
    class="bg-colorLightSecondary text-colorDarkPrimary dark:bg-colorDarkBackground"
  >
    <div class="container px-20">
      <header class="flex justify-between items-center p-5">
        <div class="section-logo">
          <img
            src="./images/alarado-icon-homepage.svg"
            alt="logo"
            id="logoHeader"
          />
        </div>
        <div class="section-menue w-1/2 text-colorDarkSecondary font-medium">
          <ul class="unordered-list flex justify-between items-center">
            <li
              class="hover:text-colorDarkPrimary dark:hover:text-colorLightSecondary"
            >
              <a href="#">About us</a>
            </li>
            <li
              class="hover:text-colorDarkPrimary dark:hover:text-colorLightSecondary"
            >
              <a href="#">Product</a>
            </li>
            <li
              class="hover:text-colorDarkPrimary dark:hover:text-colorLightSecondary"
            >
              <a href="#">Resource</a>
            </li>
            <li
              class="hover:text-colorDarkPrimary dark:hover:text-colorLightSecondary"
            >
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
        <div class="section-switch-them">
          <label class="switch">
            <input type="checkbox" checked id="switchThemeCheckBox" />
            <span class="slider round">
              <img
                src="./images/Moon_fill_light.svg"
                class="w-[1.25rem] h-[1.5rem] ml-[2px]"
                alt="moon fill"
              />
              <span>
                <img
                  src="./images/Sun_fill.svg"
                  alt="main icon switch"
                  id="main-btn-switch"
                />
              </span>
              <img
                src="./images/Sun_fill_light.svg"
                class="w-[1.25rem] h-[1.5rem] ml-[7px]"
                alt="sun fill"
              />
            </span>
          </label>
        </div>
      </header>

      <div class="slider-container flex h-[90dvh] pt-16">
        <div class="section-left h-full w-1/2 text-left">
          <div class="container-content">
            <h6
              class="subtitle font-medium mb-4 uppercase text-colorDarkPrimary dark:text-colorLightSecondary"
            >
              ðŸ˜Ž Simple way to communicate

            >
              Actions for <br />
              Accessibility <br />
              in Design
            </h1>

            <p
              class="description text-colorDarkSecondary font-medium text-2xl mb-4"
            >
              The fastest way to build and deploy websites with resusable
              components.
            </p>

            <div
              class="container-btn-actions flex justify-start items-center mb-5 font-semibold w-full text-lg"
            >
              <a
                href="#"
                class="py-3 px-6 rounded-xl mr-6 bg-colorPrimaryAccent text-colorLightBackground"
                >GET STARTED</a
              >

              <a href="#" class="text-colorPrimaryAccent underline decoration-2"
                >Get live demo</a
              >
            </div>

            <div
              class="container-text-access flex items-center font-normal text-colorDarkSecondary"
            >
              <p class="flex items-center mr-4">
                <img
                  src="./images/Done_ring_round_fill.svg"
                  alt="done"
                  class="mr-2"
                />
                No credit card required
              </p>
              <p class="flex items-center">
                <img
                  src="./images/Done_ring_round_fill.svg"
                  alt="done"
                  class="mr-2"
                />
                No software to install
              </p>
            </div>
          </div>
        </div>

        <div class="section-right h-full w-1/2 text-right">
          <div class="container-img h-full w-full">
            <img src="./images/hero-image-simple-homepage.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/script.js"></script>
